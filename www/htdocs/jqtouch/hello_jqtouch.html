<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Hello, jQTouch</title>

    <style type="text/css" media="screen">@import "jqtouch/jqtouch.min.css";</style>
    <style type="text/css" media="screen">@import "themes/jqt/theme.min.css";</style>
    <script src="jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        $.jQTouch({
            slideSelector: '.slidein'
        });
        
        $.jQTouch({
            slideupSelector: '.slideup'
        });

    </script>
    <style type="text/css" media="screen">
        body.fullscreen #home .info {
            display: none;
        }
        #about {
            padding: 100px 10px 40px;
            text-shadow: rgba(255, 255, 255, 0.3) 0px -1px 0;
            font-size: 13px;
            text-align: center;
            background: #161618;
        }
        #about p {
            margin-bottom: 8px;
        }
        #about a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="toolbar">
            <h1>Hello, jQTouch!</h1>
            <a class="add flip" id="infoButton" href="#about">execute</a>
        </div>
    
        <div>
            <a class="grayButton slidein" id="infoButton" href="#about">横スライド表示用</a>
            <a class="whiteButton slideup" id="infoButton" href="#about">縦スライド表示用</a>
        </div>
    </div>
    
    <div id="about">
            <p><img src="logo.png" /></p>
            <p><strong>Powered by jQTouch</strong><br />Version 1.0 beta<br />
                <a href="http://www.davidkaneda.com">By David Kaneda</a></p>
            <p><em>Create powerful mobile apps with<br /> just HTML, CSS, and jQuery.</em></p>
            <p><br /><br /><a href="#" class="grayButton goback">Close</a></p>
    </div>
</body>
</html>
